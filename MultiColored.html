<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="MultiColored.js"></script>
    <link rel="stylesheet" href="MultiColored.css" />
    <title>Multi-coloured Progress Bars</title>
</head>
<body>
    <br>
    <br>
    <!-- Add heading text -->
    <h2 class="label__txt">Multi-coloured Progress Bars</h2>
    <br />
    <br />
    <br />
    <!-- Declare the first progress div parent -->
    <div class="progressa">
        <!-- Declare the display for progress bar -->
        <div id="myBar">50%</div>
    </div>

    <!-- Declare the second progress div parent -->
    <div class="progressb">
        <!-- Declare the display for second progress bar -->
        <div id="myBar1">50%</div>
    </div>

    <!-- Declare the third progress div parent -->
    <div class="progressc">
        <!-- Declare the display for third progress bar -->
        <div id="myBar2">50%</div>
    </div>

    <!-- Declare the fourth progress div parent -->
    <div class="progressd">
        <!-- Declare the display for fourth progress bar -->
        <div id="myBar3">50%</div>
    </div>

    <!-- Declare the fifth progress div parent -->
    <div class="progresse">
        <!-- Declare the display for fifth progress bar -->
        <div id="myBar4">50%</div>
    </div>

    <!-- Add button to handle click event to increase each parent progressbar -->
    <button class="btnFinish" onclick="move()">FINISH</button>
</body>
</html>
